        <div class="column">
                <img

                >
                <img
                    src="./waffle_squarf.jpeg"

                >
                <img
                    src="./dumb_little_shit.png"

                    >
                </a>
                <img
                    src="./dont_ever_put_me_in_a_situation.jpeg"
                    alt="a painting of a frog wearing old-timey trousers and a shirt with suspenders, standing on its hind legs and holding an old-timey gun threateningly off to the left. the background is sandy tan and text above the frog reads: Don't ever put me in a situation"
                >
                <img
                    src="./sisyphus_fun.jpeg"
                    alt="sisyphus, a heavily muscled and non-revealingly nude man, is pushing an enormous boulder up a hill, as he is cursed by the gods to do for eternity as punishment for cheating death twice. but text superimposed over it says \"YESSSSSS oh my god this is so much FUN HAHAHAHA\""

            <div class="column">
                <img
                    src="./master_shake_30_or_40.jpeg"
                    alt="master shake from aqua teen hunger force, a sentient, animate milkshake with a pink straw, leans over meatwad (a meatball with a headband and a chagrined expression) on a tennis court, saying: i am 30 or 40 years old and i do not need this."
                >
                <div class="title">
                    <h1>moodboard</h1>
                </div>
                <img
                    src="./i_just_like_nice_things.jpeg"
                    alt="a panel from a powerpuff girls comic. one of the girls is yelling angrily: I'M NOT DUMB! I JUST LIKE NICE THINGS THAT MAKE ME HAPPY! AT LEAST I DON'T WANT TO FIGHT AND BE MEAN ALL THE TIME LIKE SOME PEOPLE!"
                >
                <a href="https://www.awardsforgoodboys.net/">
                    <img
                        src="./relatively_emotionally_available.png"
                        alt="a picture from the 'awards for good boys' instagram account. it's a crude drawing of a dude with short hair saying: i really appreciate you taking the time to painstakingly chisel away at my rough exterior to turn me into the relatively emotionally available man i can sort of be."
                    >
                </a>
                <img
                    src="./stop_driving_cars.jpeg"
                    alt="a verbose meme with a header: STOP DRIVING CARS, followed by a bullet-pointed list. its items read: PLACES WERE NOT SUPPOSED TO BE DRIVEN TO. YEARS OF BUILDING CAR INFRASTUCTURE yet NO DECREASE IN OVERALL TRAVEL TIME. Want to go somewhere fast? We have a vehicle for that: It's called a 'TRAIN'. \"i am DRIVING my 'BMW Individual M760i Drive Model V12' to the store to get my groceries for the next two WEEKS\" - Statements dreamed up by the utterly Deranged. LOOK at what post-war Urbanists have been demanding your Respect for all this time, with all the budget and space we gave them. (These are REAL roads designed by REAL urbanists) [picture of a huge multi-lane highway, with five red question marks] [picture of a hellish multi-lane highway interchange, with eleven red question marks] [picture of a nightmarish highway interchange with a tangle of on- and off-ramps in every direction, with fifteen red question marks] \"Hello i would like to live here [picture of a sprawly suburban neighborhood with identical-looking houses] please\" Finally, in bold text: They have played us for absolute fools"
                >
                <a href="https://itstimeforcomics-blog.tumblr.com/post/114266361171/its-time-for-the-tantrum-hole">
                    <img
                        src="./tantrum_hole.png"
                        alt="two panels from a comic strip. in panel one, a crudely drawn flaming skull wearing a pink party hat floats into a floating-skull-with-party-hat-shaped indentation in the wall labeled \"TANTRUM HOLE\". in panel two, the skull's face is embedded in the indentation. it is captioned \"[MUFFLED SCREAMING]\""
                    >
                </a>

            <div class="column">
                <img
                    src="./hate_it_but_im_gonna_do_it.jpeg"
                    alt="two tumblr posts. i'm starting with the bottom one, which is a claymation penguin angrily slapping a heart onto a piece of paper surrounded by red glitter. the top one, to which it is a response, is long. it reads as follows: fucking hate it when the stuff everybody says 'actually works' does actually work. hate exercising and realizing i've let go of a lot of anxiety and anger because i've overturned my fight-or-flight response. hate eating right and eating enough and eating 3 times a day and realizing i'm less anxious and i have more energy hate journaling in my stupid notebook with my stupid bic ballpoint and realizing that i've actually started healing about something once i'm able to externalize it hate forgiving myself hate complimenting myself more often hate treating myself with kindness hate taking a gratitude inventory hate having patience hate talking to myself gently hate turning my little face up to the sun and taking deep breaths and looking at nature and grounding myself and realizing that i feel less burdened and more hopeful, more actually-here, that i am able to see the good sides of myself more clearly, that i am able to see not only how far i have to grow - but also how much growth i have already done & how much of my life i truly fill with light and laughter and love horrible horrible horrible. hate it but i'm gonna do it tho"
                >
                <img
                    src="./my_family_crest.jpeg"
                    alt="a mastodon post by @probgoblin@wafflec.one (screen name Johnny Normality) on mastodon. the post says \"Hey, it's my family crest!\" and has a picture of a laminated sign posted on the side of some kind of workspace. it says \"PLEASE DONT ALLOW ANYONE TO HELP YOU OR BE CLOSE TO YOU\""
                >
                <img
                    src="./eagle_walk.jpeg"
                    alt="an eagle walking over what looks like a shallowly flooded beach, hunched over and looking exceedingly surly. a caption reads: me going on a stupid little daily walk For my stupid physical and mental health"
                >
                <img
                    src="./enjoy_days_off.jpeg"
                    alt="a wikiHow image of a woman lying somewhat awkwardly in a hammock. a caption reads: Emma better understood her apparent inability to enjoy her days off when she realized that the space they occupied and the recuperation they demanded was just another mandate from work"
                >
